<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Manager</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #0a0e17;
      --bg-secondary: #111827;
      --bg-tertiary: #1a2234;
      --bg-card: #151d2e;
      --border: #2a3548;
      --text-primary: #e2e8f0;
      --text-secondary: #94a3b8;
      --text-muted: #64748b;
      --accent-green: #10b981;
      --accent-green-dim: rgba(16, 185, 129, 0.15);
      --accent-red: #ef4444;
      --accent-red-dim: rgba(239, 68, 68, 0.15);
      --accent-blue: #3b82f6;
      --accent-blue-dim: rgba(59, 130, 246, 0.15);
      --accent-yellow: #f59e0b;
      --accent-yellow-dim: rgba(245, 158, 11, 0.15);
      --accent-purple: #8b5cf6;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Space Grotesk', sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      line-height: 1.5;
    }

    .container {
      max-width: 1600px;
      margin: 0 auto;
      padding: 24px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 32px;
      padding-bottom: 24px;
      border-bottom: 1px solid var(--border);
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo-icon {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, var(--accent-green), var(--accent-blue));
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
    }

    .header-actions {
      display: flex;
      gap: 12px;
    }

    .btn {
      font-family: inherit;
      font-size: 0.875rem;
      font-weight: 500;
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .btn-primary {
      background: var(--accent-blue);
      color: white;
    }

    .btn-primary:hover {
      background: #2563eb;
    }

    .btn-secondary {
      background: var(--bg-tertiary);
      color: var(--text-primary);
      border: 1px solid var(--border);
    }

    .btn-secondary:hover {
      background: var(--bg-card);
    }

    .btn-success {
      background: var(--accent-green);
      color: white;
    }

    .summary-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
      margin-bottom: 32px;
    }

    .summary-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 20px;
    }

    .summary-label {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-muted);
      margin-bottom: 8px;
    }

    .summary-value {
      font-family: 'JetBrains Mono', monospace;
      font-size: 1.5rem;
      font-weight: 600;
    }

    .summary-value.positive { color: var(--accent-green); }
    .summary-value.negative { color: var(--accent-red); }

    .tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 24px;
      border-bottom: 1px solid var(--border);
      padding-bottom: 16px;
    }

    .tab {
      font-family: inherit;
      font-size: 0.875rem;
      font-weight: 500;
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: transparent;
      color: var(--text-secondary);
      transition: all 0.2s;
    }

    .tab:hover {
      background: var(--bg-tertiary);
      color: var(--text-primary);
    }

    .tab.active {
      background: var(--accent-blue-dim);
      color: var(--accent-blue);
    }

    .positions-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.875rem;
    }

    .positions-table th {
      text-align: left;
      padding: 12px 16px;
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-muted);
      border-bottom: 1px solid var(--border);
      background: var(--bg-secondary);
      position: sticky;
      top: 0;
    }

    .positions-table th.right,
    .positions-table td.right {
      text-align: right;
    }

    .positions-table td {
      padding: 14px 16px;
      border-bottom: 1px solid var(--border);
      vertical-align: middle;
    }

    .positions-table tr:hover {
      background: var(--bg-tertiary);
    }

    .symbol {
      font-family: 'JetBrains Mono', monospace;
      font-weight: 600;
      color: var(--accent-blue);
    }

    .asset-type {
      display: inline-block;
      font-size: 0.7rem;
      padding: 3px 8px;
      border-radius: 4px;
      font-weight: 500;
      text-transform: uppercase;
    }

    .asset-type.stock {
      background: var(--accent-blue-dim);
      color: var(--accent-blue);
    }

    .asset-type.option {
      background: var(--accent-purple);
      background: rgba(139, 92, 246, 0.15);
      color: var(--accent-purple);
    }

    .asset-type.multi-leg {
      background: var(--accent-yellow-dim);
      color: var(--accent-yellow);
    }

    .position-type {
      font-size: 0.7rem;
      padding: 3px 8px;
      border-radius: 4px;
      font-weight: 500;
      text-transform: uppercase;
    }

    .position-type.long {
      background: var(--accent-green-dim);
      color: var(--accent-green);
    }

    .position-type.short {
      background: var(--accent-red-dim);
      color: var(--accent-red);
    }

    .mono {
      font-family: 'JetBrains Mono', monospace;
    }

    .positive { color: var(--accent-green); }
    .negative { color: var(--accent-red); }

    .option-details {
      font-size: 0.8rem;
      color: var(--text-secondary);
    }

    .option-details span {
      margin-right: 12px;
    }

    .api-config {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 24px;
      display: flex;
      gap: 16px;
      align-items: flex-end;
    }

    .api-config .input-group {
      flex: 1;
    }

    .api-config label {
      display: block;
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-muted);
      margin-bottom: 8px;
    }

    .api-config input {
      width: 100%;
      padding: 10px 14px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: var(--bg-secondary);
      color: var(--text-primary);
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.875rem;
    }

    .api-config input:focus {
      outline: none;
      border-color: var(--accent-blue);
    }

    .status-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 0.75rem;
      padding: 4px 10px;
      border-radius: 20px;
    }

    .status-badge.connected {
      background: var(--accent-green-dim);
      color: var(--accent-green);
    }

    .status-badge.disconnected {
      background: var(--accent-red-dim);
      color: var(--accent-red);
    }

    .status-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: currentColor;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: var(--text-muted);
    }

    .spinner {
      width: 32px;
      height: 32px;
      border: 3px solid var(--border);
      border-top-color: var(--accent-blue);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-muted);
    }

    .table-wrapper {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 12px;
      overflow: hidden;
    }

    .broker-tag {
      font-size: 0.7rem;
      padding: 2px 6px;
      border-radius: 4px;
      background: var(--bg-tertiary);
      color: var(--text-secondary);
      margin-left: 8px;
    }

    .refresh-time {
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      display: none;
    }

    .modal-overlay.active {
      display: flex;
    }

    .modal {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 24px;
      max-width: 500px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
    }

    .modal h2 {
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .modal .form-group {
      margin-bottom: 16px;
    }

    .modal label {
      display: block;
      font-size: 0.875rem;
      color: var(--text-secondary);
      margin-bottom: 6px;
    }

    .modal input, .modal select {
      width: 100%;
      padding: 10px 14px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: var(--bg-secondary);
      color: var(--text-primary);
      font-family: inherit;
      font-size: 0.875rem;
    }

    .modal-actions {
      display: flex;
      gap: 12px;
      justify-content: flex-end;
      margin-top: 24px;
    }
  </style>
</head>

            </td>

      </table>
    </div>
  </div>

        if (this.apiKey) {
          document.getElementById('apiKey').value = this.apiKey;
          this.updateApiStatus(true);
        }

        this.renderTable();
        this.updateSummary();
      },

            </span>
          `;
        } else {
          status.innerHTML = `
            <span class="status-badge disconnected">
              <span class="status-dot"></span>
              Not Connected
            </span>
          `;
        }
      },

      setFilter(filter) {
        this.currentFilter = filter;
        document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
        event.target.classList.add('active');
        this.renderTable();
        this.updateSummary();
      },

      getFilteredTrades() {
        let filtered = this.trades.filter(t => t.status === 'open');
        if (this.currentFilter !== 'all') {
          filtered = filtered.filter(t => t.portfolioId === this.currentFilter);
        }
        return filtered;
      },

      async refreshPrices() {
        if (!this.apiKey) {
          alert('Please enter your Polygon API key first');
          return;
        }

        const symbols = [...new Set(this.trades.map(t => t.symbol))];
        
        document.getElementById('refreshTime').textContent = 'Refreshing...';
        
        for (const symbol of symbols) {
          try {
            const url = `https://api.polygon.io/v2/aggs/ticker/${symbol}/prev?adjusted=true&apiKey=${this.apiKey}`;
            const response = await fetch(url);
            const data = await response.json();
            
            if (data.results && data.results[0]) {
              this.prices[symbol] = {
                price: data.results[0].c,
                change: data.results[0].c - data.results[0].o,
                changePercent: ((data.results[0].c - data.results[0].o) / data.results[0].o) * 100
              };
            }
          } catch (error) {
            console.error(`Error fetching ${symbol}:`, error);
          }
          
          // Rate limiting
          await new Promise(r => setTimeout(r, 100));
        }

        const now = new Date();
        document.getElementById('refreshTime').textContent = `Last updated: ${now.toLocaleTimeString()}`;
        
        this.renderTable();
        this.updateSummary();
      },

      renderTable() {
        const tbody = document.getElementById('positionsTable');
        const trades = this.getFilteredTrades();

        if (trades.length === 0) {
          tbody.innerHTML = `
            <tr>
              <td colspan="10" class="empty-state">
                No positions found for this account.
              </td>
            </tr>
          `;
          return;
        }

        tbody.innerHTML = trades.map(trade => {
          const priceData = this.prices[trade.symbol] || {};
          const currentPrice = priceData.price || 0;
          
          let qty, entryPrice, marketValue, pnl, pnlPercent, details;

          if (trade.assetType === 'stock') {
            qty = trade.shares;
            entryPrice = trade.entryPrice;
            marketValue = currentPrice * qty;
            const costBasis = entryPrice * qty;
            pnl = trade.type === 'long' ? marketValue - costBasis : costBasis - marketValue;
            pnlPercent = costBasis > 0 ? (pnl / costBasis) * 100 : 0;
            details = `Entry: ${trade.entryDate}`;
          } else if (trade.assetType === 'option') {
            qty = trade.contracts;
            entryPrice = trade.premium;
            const currentPremium = trade.currentPremium || entryPrice;
            marketValue = currentPremium * 100 * qty;
            const costBasis = entryPrice * 100 * qty;
            
            if (trade.type === 'short') {
              pnl = costBasis - marketValue; // Profit when premium decreases
            } else {
              pnl = marketValue - costBasis; // Profit when premium increases
            }
            pnlPercent = costBasis > 0 ? (pnl / costBasis) * 100 : 0;
            details = `${trade.optionType} $${trade.strikePrice} exp ${trade.expirationDate}`;
          } else if (trade.assetType === 'multi-leg') {
            qty = trade.legs?.[0]?.contracts || 0;
            entryPrice = trade.netPremium;
            marketValue = entryPrice * 100 * qty; // Placeholder
            pnl = 0;
            pnlPercent = 0;
            details = `${trade.strategyType} ${trade.legs?.map(l => `$${l.strikePrice}`).join('/')} exp ${trade.legs?.[0]?.expirationDate}`;
          }

          const pnlClass = pnl >= 0 ? 'positive' : 'negative';
          const broker = this.currentFilter === 'all' ? `<span class="broker-tag">${trade.portfolioId.toUpperCase()}</span>` : '';

          return `
            <tr>
              <td>
                <span class="symbol">${trade.symbol}</span>
                ${broker}
              </td>
              <td><span class="asset-type ${trade.assetType}">${trade.assetType}</span></td>
              <td><span class="position-type ${trade.type}">${trade.type}</span></td>
              <td class="option-details">${details}</td>
              <td class="right mono">${qty}</td>
              <td class="right mono">$${entryPrice.toFixed(2)}</td>
              <td class="right mono">${currentPrice ? '$' + currentPrice.toFixed(2) : 'â€”'}</td>
              <td class="right mono">${marketValue ? '$' + marketValue.toFixed(2) : 'â€”'}</td>
              <td class="right mono ${pnlClass}">${pnl >= 0 ? '+' : ''}$${pnl.toFixed(2)}</td>
              <td class="right mono ${pnlClass}">${pnlPercent >= 0 ? '+' : ''}${pnlPercent.toFixed(2)}%</td>
            </tr>
          `;
        }).join('');
      },

      updateSummary() {
        const trades = this.getFilteredTrades();
        let totalValue = 0;
        let totalCost = 0;
        let dayChange = 0;

        trades.forEach(trade => {
          const priceData = this.prices[trade.symbol] || {};
          const currentPrice = priceData.price || 0;

          if (trade.assetType === 'stock') {
            totalValue += currentPrice * trade.shares;
            totalCost += trade.entryPrice * trade.shares;
            dayChange += (priceData.change || 0) * trade.shares;
          } else if (trade.assetType === 'option') {
            const currentPremium = trade.currentPremium || trade.premium;
            totalValue += currentPremium * 100 * trade.contracts;
            totalCost += trade.premium * 100 * trade.contracts;
          }
        });

        const totalPnL = totalValue - totalCost;

        document.getElementById('totalValue').textContent = `$${totalValue.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2})}`;
        document.getElementById('totalCost').textContent = `$${totalCost.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2})}`;
        
        const pnlEl = document.getElementById('totalPnL');
        pnlEl.textContent = `${totalPnL >= 0 ? '+' : ''}$${totalPnL.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2})}`;
        pnlEl.className = `summary-value ${totalPnL >= 0 ? 'positive' : 'negative'}`;

        const dayEl = document.getElementById('dayChange');
        dayEl.textContent = `${dayChange >= 0 ? '+' : ''}$${dayChange.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2})}`;
        dayEl.className = `summary-value ${dayChange >= 0 ? 'positive' : 'negative'}`;

        document.getElementById('positionCount').textContent = trades.length;
      },

      showAddTradeModal() {
        document.getElementById('addTradeModal').classList.add('active');
      },

      closeModal() {
        document.getElementById('addTradeModal').classList.remove('active');
      },

      toggleOptionFields() {
        const assetType = document.getElementById('tradeAssetType').value;
        document.getElementById('optionFields').style.display = assetType === 'option' ? 'block' : 'none';
      },

      addTrade() {
        const assetType = document.getElementById('tradeAssetType').value;
        const trade = {
          id: Date.now().toString(),
          portfolioId: document.getElementById('tradeAccount').value,
          symbol: document.getElementById('tradeSymbol').value.toUpperCase(),
          assetType: assetType,
          type: document.getElementById('tradeType').value,
          entryDate: new Date().toISOString().split('T')[0],
          status: 'open',
          notes: ''
        };

        if (assetType === 'stock') {
          trade.entryPrice = parseFloat(document.getElementById('tradePrice').value);
          trade.shares = parseInt(document.getElementById('tradeQty').value);
        } else {
          trade.premium = parseFloat(document.getElementById('tradePrice').value);
          trade.contracts = parseInt(document.getElementById('tradeQty').value);
          trade.optionType = document.getElementById('optionType').value;
          trade.strikePrice = parseFloat(document.getElementById('strikePrice').value);
          trade.expirationDate = document.getElementById('expirationDate').value;
          trade.currentPremium = trade.premium;
        }

        this.trades.push(trade);
        this.saveData();
        this.renderTable();
        this.updateSummary();
        this.closeModal();
        
        // Clear form
        document.getElementById('tradeSymbol').value = '';
        document.getElementById('tradeQty').value = '';
        document.getElementById('tradePrice').value = '';
      },

      saveData() {
        localStorage.setItem('pm-portfolios', JSON.stringify(this.portfolios));
        localStorage.setItem('pm-trades', JSON.stringify(this.trades));
      },

      exportData() {
        const data = {
          portfolios: this.portfolios,
          trades: this.trades,
          exportedAt: new Date().toISOString()
        };
        
        const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `portfolio-backup-${new Date().toISOString().split('T')[0]}.json`;
        a.click();
      }
    };

    // Initialize on load
    document.addEventListener('DOMContentLoaded', () => app.init());
  </script>
</body>
